on:
  push:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    name: Build and Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up node.js
        - uses: actions/setup-node@v1
          with:
            node-version: '12'
      - name: npm install
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test